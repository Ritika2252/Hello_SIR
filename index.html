<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galaxy Theme</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Orbitron', sans-serif;
        background: linear-gradient(-45deg, #000000, #0f2027, #203a43, #2c5364);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
    }

    @@keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

  h2 {
    font-size: 64px;
    color: #00d4ff;
    text-shadow: 0 0 20px #00d4ff, 0 0 30px #0ff;
    position: relative;
    z-index: 1;
    font-weight: 900;
}

/* Glitch container */
h2.glitch {
    position: relative;
    color: #00d4ff;
}

/* Base text */
h2.glitch::before,
h2.glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
}

h2.glitch::before {
    left: 2px;
    text-shadow: -2px 0 red;
    animation: glitch-anim 2s infinite linear alternate-reverse;
}

h2.glitch::after {
    left: -2px;
    text-shadow: -2px 0 cyan;
    animation: glitch-anim2 2s infinite linear alternate-reverse;
}

@@keyframes glitch-anim {
    0% {
        clip: rect(0, 900px, 0, 0);
    }
    10% {
        clip: rect(10px, 900px, 50px, 0);
        transform: translate(-2px, -2px);
    }
    20% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
    }
    30% {
        clip: rect(10px, 900px, 45px, 0);
        transform: translate(2px, 2px);
    }
    40% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
    }
    100% {
        clip: rect(0, 900px, 0, 0);
    }
}

@@keyframes glitch-anim2 {
    0% {
        clip: rect(0, 900px, 0, 0);
    }
    10% {
        clip: rect(25px, 900px, 60px, 0);
        transform: translate(2px, 2px);
    }
    20% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
    }
    30% {
        clip: rect(20px, 900px, 50px, 0);
        transform: translate(-2px, -2px);
    }
    40% {
        clip: rect(0, 900px, 0, 0);
        transform: translate(0);
    }
    100% {
        clip: rect(0, 900px, 0, 0);
    }
}


    img {
        width: 250px;
        animation: float 3s ease-in-out infinite;
        z-index: 1;
        position: relative;
    }

    @@keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    /* Optional: keep falling stars */
    .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @@keyframes fall {
        from { transform: translateY(-100px); opacity: 0.8; }
        to { transform: translateY(110vh); opacity: 0; }
    }
    </style>
</head>
<body>
    <h2 class="glitch" data-text="Good AfterNoon ">Good AfterNoon ðŸ˜ˆ</h2>



    <script>
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * -100 + 'px';
            star.style.animationDuration = (3 + Math.random() * 3) + 's';
            star.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(star);
        }
    </script>
</body>
</html>
